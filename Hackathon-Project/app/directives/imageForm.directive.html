<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <input class="form-control" type="file" ng-model-instant onchange="angular.element(this).scope().imageUpload(event)" multiple/>
            </div>
        </div>
        <div  class="row image-form-window">
            <div ng-repeat="step in imageList">
                <div class="col-md-6">
                    <img class="thumb image-holder" ng-src="{{step}}" ng-click="chooseImage(step)" />
                </div>
                <div class="col-md-6 image-holder">
                    <div class="row">
                        <button class="btn btn-primary form-control image-button-margin"> Analyze </button>
                        <button class="btn btn-primary form-control image-button-margin"> Find Similar </button>
                        <button class="btn btn-primary form-control image-button-margin"> Remove </button>
                    </div>
                </div>
            </div>
            <div ng-if="imageList.length == 0"> Please choose an image file to begin! </div>
        </div>
        </div>
        <div class="col-md-8">
            <img ng-src="{{chosenImage}}"/>
        </div>
    </div>
</div>

<div>
    <div ng-show="errors" class="col-md-12">
        <div class="error"> {{errors}}</div>
    </div>
    <div ng-show="!errors" class="col-md-12">
        <div class="row">
           <div class="title-name">
                The Prediction Returned the Following Related Terms
           </div>
        </div>
        <div class="row result-box">
            <div class="row title-name result-rows">
                <div class="col-md-3">
                    Topic:
                </div>
                <div class="col-md-3">
                    Probability:
                </div>
            </div>
            <div ng-repeat="result in results">
                <div class="row centered result-rows">
                    <div class="col-md-3">
                        {{result.name}}
                    </div>
                    <div class="col-md-3">
                        {{result.value*100 | number:2}}%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
